<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css"/>
  </head>

  <body>
    <p class="title">Rock Paper Scissor</p>

    <button class="move-button js-rock-button"><img src="/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="/paper-emoji.png" alt="paper" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="/scissors-emoji.png" alt="scissors" class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Rest Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
